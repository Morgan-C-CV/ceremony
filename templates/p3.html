<script>
document.addEventListener('DOMContentLoaded', function() {
  initPageSwitch(3, 11);

  const targetDate = new Date('2024-04-11T23:59:00+08:00');
  const timeUnits = document.querySelectorAll('.time-unit');
  const timeContainer = document.getElementById('--XXXX----XXX----XXXX--');

  setTimeout(() => {
    timeContainer.style.opacity = '1';
  }, 500);

  timeUnits.forEach((unit, index) => {
    setTimeout(() => {
      unit.style.opacity = '1';
    }, 1000 + (index * 500));
  });

  function updateTime() {
    const now = new Date();
    const diff = now - targetDate;

    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('n-365').innerHTML = Math.abs(Math.floor(diff / (1000 * 60 * 60 * 24)));
    document.getElementById('hours').textContent = Math.abs(hours);
    document.getElementById('minutes').textContent = Math.abs(minutes);
    document.getElementById('seconds').textContent = Math.abs(seconds);
}

  updateTime();
  setInterval(updateTime, 1000);
});
</script>
